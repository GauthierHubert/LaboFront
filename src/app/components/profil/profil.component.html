<p>{{storedUser.username}}</p>
<p>{{storedUser.rank}}</p>

<p>Quizz Historic</p>
<p-table
    [value]="quizzList"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
>
    <ng-template pTemplate="header">
        <tr>
            <th style="width:50%">Date</th>
            <th style="width:50%">Type</th>
            <th style="width:50%">Difficulty</th>
            <th style="width:50%">Good Answer</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-quizz>
        <tr>
            <td>{{ quizz.date }}</td>
            <td>{{ quizz.difficulty.type.name }}</td>
            <td>{{ quizz.difficulty.name }}</td>
            <td>{{ quizz.goodAnswer }}</td>

        </tr>
    </ng-template>
</p-table>
