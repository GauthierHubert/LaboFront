<div class="container">
  <h2>Ajouter une question</h2>
  <form [formGroup]="questionForm" (ngSubmit)="addQuestion()">
    <div class="form-group">
      <label for="title">Titre de la question</label>
      <input type="text" id="title" class="form-control" formControlName="title" required>
    </div>
    <div class="form-group">
      <label for="explication">Explication de la question</label>
      <textarea id="explication" class="form-control" formControlName="explication" required></textarea>
    </div>

    <div formArrayName="answers">
      <div *ngFor="let answer of answers.controls; let i = index" class="form-group">
        <div [formGroupName]="i">
          <label for="answer{{i}}">RÃ©ponse {{i + 1}}</label>
          <input type="text" [id]="'answer' + i" class="form-control" formControlName="title" required>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" [id]="'valid' + i" formControlName="valid">
            <label class="form-check-label" [for]="'valid' + i">Valide</label>
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter la question</button>
  </form>
</div>
